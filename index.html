<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼행시 생성기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">✨ 삼행시 생성기</h1>
            <p class="subtitle">3글자 단어를 입력하면 AI가 재미있는 삼행시를 만들어드려요!</p>

            <div class="input-group">
                <input
                    type="text"
                    id="wordInput"
                    placeholder="3글자를 입력하세요 (예: 김태경)"
                    maxlength="3"
                    autocomplete="off"
                >
                <button id="generateBtn" class="btn">삼행시 생성</button>
            </div>

            <div id="result" class="result hidden">
                <h2 class="result-title">생성된 삼행시</h2>
                <div id="resultContent" class="result-content"></div>
            </div>

            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>삼행시를 생성하고 있어요...</p>
            </div>

            <div id="error" class="error hidden"></div>
        </div>

        <footer class="footer">
            <p>Powered by Claude AI</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
